Enplug House Cup
<table>
    <thead>
        <tr>
            <th>House</th>
            <th>Points</th>
        </tr>
    </thead>
    <tr ng-repeat="house in houses">
        <td>
            {{ house.name }}
        </td>
        <td>
            {{ house.totalPoints }}
        </td>
    </tr>
</table>
